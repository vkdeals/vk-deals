<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VK Deals - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
      color: gold;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }
    .logo {
      width: 150px;
      height: auto;
      margin: 10px 0;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      color: gold;
      font-size: 1.5em;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <h1>VK Deals</h1>
    <img src="logo.png" alt="VK Deals Logo" class="logo">
  </header>

  <main>
    <h2>Welcome to VK Deals!</h2>
    <p>Discover the best deals and offers curated just for you.</p>
    <div class="social-links">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://threads.net" target="_blank">Threads</a>
      <a href="https://telegram.org" target="_blank">Telegram</a>
      <a href="https://whatsapp.com" target="_blank">WhatsApp</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 VK Deals. All rights reserved.</p>
  </footer>
</body>
</html>
